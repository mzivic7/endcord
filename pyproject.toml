[project]
name = "endcord"
version = "0.9.0"
description = "Feature rich Discord TUI client."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "discord-protos>=0.0.2",
    "emoji>=2.14.1",
    "numpy==2.2.6",   # "numpy>=2.3.1",
    "pexpect>=4.9.0",
    "pysocks>=1.7.1",
    "python-magic>=0.4.27",
    "python-magic>=0.4.27 ; sys_platform != 'win32'",
    "python-magic-bin>=0.4.14 ; sys_platform == 'win32'",
    "python-socks>=2.7.1",
    "pywin32>=310 ; sys_platform == 'win32'",
    "pywin32-ctypes>=0.2.3 ; sys_platform == 'win32'",
    "soundcard>=0.4.4",   # "soundcard>=0.4.5",
    "soundfile>=0.13.1",
    "urllib3>=2.5.0",
    "websocket-client>=1.8.0",
    "windows-curses>=2.4.1 ; sys_platform == 'win32'",
    "windows-toasts>=1.3.1 ; sys_platform == 'win32'",
]

[dependency-groups]
build = [
    "nuitka>=2.7.12",
    "pyinstaller>=6.14.2",
]
media = [
    "av>=15.0.0",
    "pillow>=11.3.0",
]

[tool.ruff.lint]
select = ["F", "E", "I", "FIX", "Q", "RET", "COM", "NPY", "ARG", "A", "N", "D101", "D102", "D103", "D104", "D105", "D106", "D419", "D300", "D301", "D403", "RUF016", "RUF018", "RUF021", "RUF051", "SIM113", "SIM118", "SIM201", "SIM202", "SIM210", "SIM211", "SIM300", "SIM401", "PLR5501", "PLR1730", "PLR1704", "PLC0206", "PLC0208", "PLC0415", "PLC1802", "PLC3002", "PLW0177", "PLW1501", "PLW1509", "PLW1510", "PLW1514", "PLW2901"]
ignore = ["E226", "E266", "E303", "E501", "NPY201", "Q004", "RET502", "RET503", "RET507", "RET508", "N811", "N812", "N813", "N814", "N815", "N816", "N817", "N818", "PLC0415"]
